<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Channel</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/04200fe9c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="show-city">
      <div class="row">
        <div class="col-8">
          <input type="text" placeholder="Enter a city" id="city-input" />
        </div>
        <div class="col-4">
          <input type="submit" value="Search" class="button" />
        </div>
      </div>
    </form>

    <h1>Los Angeles</h1>
    <p class="date">Thursday, March 3, 2022 21:22</p>

    <h2><i class="fa-solid fa-sun" id="description"> </i></h2>

    <ul class="showTemp">
      <li class="temperature">26</li>
      <li class="unit">
        <a href="" class="celcius">°C </a> |
        <a href="" class="farenheit">°F</a>
      </li>
    </ul>

    <ul class="allIndex">
      <li class="index">Humidity: <span id="humidity">26</span>%</li>
      <li class="index">Wind: <span id="wind">6</span> mph</li>
      <li class="index">Feel Like: <span id="feelLike"></span>°</li>
    </ul>

    <div class="row days">
      <div class="col-3 day">
        <p>Mon</p>
        <i class="fa-solid fa-sun"></i>
        <p>24°</p>
      </div>
      <div class="col-3 day">
        <p>Tue</p>
        <i class="fa-solid fa-cloud-sun"></i>
        <p>22°</p>
      </div>
      <div class="col-3 day">
        <p>Wed</p>
        <i class="fa-solid fa-sun"></i>
        <p>28°</p>
      </div>
      <div class="col-3 day">
        <p>Thu</p>
        <i class="fa-solid fa-cloud-sun"></i>
        <p>25°</p>
      </div>
    </div>

    <a href="https://github.com/emiyata121/Weather-page">Open-source code</a> by
    Eiko Miyata
  </body>
</html>
