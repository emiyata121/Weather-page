<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Channel</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3 button">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>

      <h1 id="city"></h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>

      <div class="clearfix weather-temperature">
        <img src="" alt="Clear" id="icon" class="float-left" />
      </div>

      <h2 id="temperature"></h2
      ><span class="units"
        ><a href="#" id="celsius" class="active"> °C</a> |
        <a href="#" id="fahrenheit"> °F</a></span
      >

      <ul class="allIndex">
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> mph</li>
        <li>Feel Like: <span id="feelLike"></span>°</li>
      </ul>

    <div class="weather-forecast" id="forecast"></div>

        <div class="github">
        <div class="eiko">
          <a href="https://github.com/emiyata121/Weather-page"
            >Open-source code</a
          >
          by Eiko Miyata
        </div>
      </div>
      
      <script src="script.js"></script>
    </body>
</html>
